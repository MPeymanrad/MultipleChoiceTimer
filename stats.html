<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/stats.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <title>آمارها</title>
  </head>
  <body >
    <div class="wrapper overflow-auto">
      <div class="section">
        <h2>آمار کلی</h2>
        <h3 class="general_total_question sub_title">تعداد کل سوالات:</h3>
        <div
          class="sub_sections d-flex justify-content-center align-items-center flex-wrap w-100 p-1"
        >
          <div
            class="sub_section d-flex flex-column align-items-center justify-content-center p-2"
          >
            <h3 class="sub_title">از لحاظ زمان:</h3>
            <canvas id="time_overview"></canvas>
          </div>
          <div
            class="sub_section d-flex flex-column align-items-center justify-content-center p-2"
          >
            <h3 class="sub_title">از لحاظ دانشی:</h3>
            <canvas id="knowledge_overview"></canvas>
          </div>
        </div>
      </div>
      <div class="section">
        <h2>آمار جزئی</h2>
        <div class="filters overflow-auto"></div>
        <h3 class="sub_title detailed_total_questions"></h3>
        <div
          class="sub_sections d-flex justify-content-center align-items-center flex-wrap w-100 p-1"
        >
          <div
            class="sub_section d-flex flex-column align-items-center justify-content-center p-2"
          >
            <h3 class="sub_title">از لحاظ زمان:</h3>
            <canvas id="time_detailed"></canvas>
          </div>
          <div
            class="sub_section d-flex flex-column align-items-center justify-content-center p-2"
          >
            <h3 class="sub_title">از لحاظ دانشی:</h3>
            <canvas id="knowledge_detailed"></canvas>
          </div>
        </div>
      </div>
      <div class="section">
        <h2>آمار مقایسه ای</h2>
        <div
          class="sub_sections d-flex justify-content-center align-items-center flex-wrap w-100 p-1"
        >
          <div
            class="sub_section d-flex flex-column align-items-center justify-content-center p-2"
          >
            <h3 class="sub_title">تعداد سوال حل شده سروقت:</h3>
            <canvas id="time_comparison"></canvas>
          </div>
          <div
            class="sub_section d-flex flex-column align-items-center justify-content-center p-2"
          >
            <h3 class="sub_title">تعداد سوال حل شده:</h3>
            <canvas id="knowledge_comparison"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/stats.js"></script>
  </body>
</html>
